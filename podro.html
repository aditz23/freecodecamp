<!DOCTYPE html>
<html lang="en">

<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">      
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
   <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet"> 


<div class="container jumbotron" style="margin-top:100px;">
<div class="text-center">
  <h1>Pomodoro Clock</h1>
  <div id="timeDiv">

    <h1 id="title1">Session Length</h1>  
    <button class="btn btn-md btn-default btn-danger" id="minus5Clock">-</button>
    <h2 id='timeType'></h2>
    <h2 id="num">5</h2>
    <button class="btn btn-md btn-default btn-danger" id="add5Clock">+</button>  
    <button class="btn btn-lg btn-default btn-success" id="reset">Reset</button>
  </div>


  <div id="breakDiv">
    <h1 id="title1">Break length</h1>  
    <button class="btn btn-md btn-default btn-primary" id="minus5Break">-</button>

    <h2 id="breakNum">5</h2>
    <button class="btn btn-md btn-default btn-primary" id="add5Break">+</button>     
  </div>
  <button class="btn btn-lg btn-default btn-success" id="start">Start</button>
</div>
</div>
<style>
body{
  background-image:url(https://wallpaperscraft.com/image/shakespeare_time_title_motivation_85147_3840x2160.jpg);
background-attachment: fixed;
    background-size: cover;
    background-repeat: no-repeat;
}

h2 {
  display:inline;
}
#start{
 margin: 5px;
}
</style>



<script>


$(document).ready(function(){
  var count= parseInt($("#num").html());
  var breakTime = parseInt($("#breakNum").html());
  $("#reset").hide();
  $("#start").click(function(){
    var counter = setInterval(timer, 1000); 
    count*=60;
    breakTime *=60;
    function timer(){
      $("#start, #minus5Clock, #add5Clock, #add5Break, #minus5Break, #breakNum, #title1, #title2").hide();
      $("#timeType").show();
      $('#timeType').html("Session Time: ");
      count-=1;
      if(count===0){  
        clearInterval(counter);
        var startBreak=setInterval(breakTimer,1000);
        $("#num").hide();
      }
      if(count%60>=10){
        $("#num").html(Math.floor(count/60)+":"+count%60); 
         }
        else{
         $("#num").html(Math.floor(count/60)+":"+"0"+count%60)
         }
       
        function breakTimer(){
      $("#timeType").html("Break Time");
      $("#breakNum").show();
         $("#timeType").show();
      breakTime -=1;
      if(breakTime===0){
        clearInterval(startBreak);
        $("#reset").show();
        $("#breakNum, #timeType").hide();
        }
   
        if(breakTime%60>=10){
        $("#breakNum").html(Math.floor(breakTime/60)+":"+breakTime%60); 
         }
        else{
         $("#breakNum").html(Math.floor(breakTime/60)+":"+"0"+breakTime%60);
         }
        }
  }   
  });
  
  $("#reset").click(function(){
    count=25;
    breakTime=25;
    $("#num").html(count);
    $("#breakNum").html(breakTime);
    $("#start, #minus5Clock, #add5Clock, #minus5Break, #add5Break, #breakNum, #num, #title1, #title2").show();
    $("#reset, #timeType").hide();
  });
  $("#minus5Clock").click(function(){
    if(count>5){
    count -=5;
    $("#num").html(count);
    console.log(count);
     } 
  });
  
   $("#add5Clock").click(function(){
    count +=5;
   $("#num").html(count);
  
    
  });
  $("#minus5Break").click(function(){
    if(breakTime>5){
    breakTime -=5;
    $("#breakNum").html(breakTime);
   
     } 
  });
  
   $("#add5Break").click(function(){
    breakTime +=5;   $("#breakNum").html(breakTime);

    
  });
 
});


</script>








</html>
